<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passagem de Treino | UninoveFit</title>
  <style>
    :root {
      --verde-escuro: #0c3b2e;
      --verde-medio: #78ab8e;
      --verde-claro: ##8ac096;
      --cinza-fundo: #d9d9d9a4;
      --cinza-borda: #9b9494;
      --texto: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--cinza-fundo);
      color: var(--texto);
    }

    /* Barra de navegação */
    header {
      background-color: var(--verde-escuro);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Conteúdo principal */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      color: var(--verde-escuro);
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid var(--cinza-borda);
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: var(--verde-claro);
      border: none;
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #58b483;
    }

    footer {
      background-color: var(--verde-escuro);
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
      font-size: 14px;
    }

/* Garante que o conteúdo nao fique escondido atrás do cabeçalho */
main {
  padding-top: 150px;  
}


  </style>

  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UninoveFit - Aluno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="style.css">
    <script src="../loadHeader.js"></script>
</head>

<body>

    <header class="header" id="header">
        <!-- Header é carregado a partir da função "loadHeader" -->
    </header>

  <main>
    <div class="card">
      <h1>Passar Treino para Aluno</h1>

      <form>
        <label for="aluno">Selecione o Aluno</label>
        <select id="aluno" required>
          <option value="">-- Escolha o aluno --</option>
          <option value="joao">Adailton Santos</option>
          <option value="maria">Ester cobos</option>
          <option value="pedro">Caue Da Silva</option>
          <option value="ana">Monique barros</option>
        </select>

        <label for="nomeTreino">Nome do Treino</label>
        <input type="text" id="nomeTreino" placeholder="Ex: Treino A - Peito e Tríceps" required>

        <label for="exercicio">Exercício</label>
        <input type="text" id="exercicio" placeholder="Ex: Supino Reto" required>

        <label for="series">Séries</label>
        <input type="number" id="series" placeholder="Ex: 4" required>

        <label for="repeticoes">Repetições</label>
        <input type="number" id="repeticoes" placeholder="Ex: 12" required>

        <label for="descanso">Descanso (tempo)</label>
        <input type="number" id="descanso" placeholder="Ex: 60 seg" required>

        <button type="submit">Salvar Treino</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 UninoveFit — Todos os direitos reservados.
  </footer>

</body>
</html>
