<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/styles/global.css">
  <link rel="stylesheet" href="/assets/styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>UninoveFit - Login</title>
</head>

<body>
  <section class="containerPai">
    <div class="card" id="card">
      <div class="form-container login-container">
        <div class="formlogin">
          <h2>Login</h2>
          <form id="form-login">
            <div class="input-group">
              <label for="perfil_login">Selecione seu perfil:</label>
              <select id="tipo-usuario-login" required>
                <option value="">Tipo de usuário</option>
                <option value="Aluno">Aluno</option>
                <option value="Personal">Personal</option>
              </select>
            </div>

            <div class="login">

              <div class="input-group personais-only">
                <input type="email" id="email_login" placeholder="Digite seu email" />
              </div>

              <div class="input-group personais-only">
                <input type="password" id="senha_login" placeholder="Digite sua senha" />
              </div>

            </div>

            <p id="error-message-login"></p>
            <button type="submit" class="botao">Login</button>
          </form>


        </div>
      </div>

      <div class="form-container cadastro-container">
        <div class="formCadastro">
          <h2>Cadastro</h2>
          <form id="form-cadastro">
            <div class="input-group">
              <select id="tipo-usuario-cadastro" required>
                <option value="">Selecione o tipo de usuário</option>
                <option value="Aluno">Aluno</option>
                <option value="Personal">Personal</option>
              </select>
            </div>

            <div id="campos-cadastro" style="display: none">
              <div class="input-group">
                <input type="text" id="nome" placeholder="Nome completo" required />
              </div>
              <div class="input-group personais-only">
                <input type="text" id="cref" placeholder="CREF" />
              </div>
              <div class="input-group">
                <label style="text-align: center;" for="data-nascimento">Data de nascimento</label>
                <input type="date" id="data-nascimento" required />
              </div>
              <div class="input-group alunos-only">
                <input type="number" step="0.1" id="peso" placeholder="Peso (kg)" />
              </div>
              <div class="input-group alunos-only">
                <input type="number" step="0.01" id="altura" placeholder="Altura (m)" />
              </div>
              <div class="input-group">
                <input type="text" id="cidade" placeholder="Cidade" required />
              </div>
              <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required />
              </div>

              <div class="input-group">
                <input type="password" id="senha" placeholder="Insira uma senha" required />
              </div>
              <div class="input-group">
                <input type="password" id="confirma-senha" placeholder="Confirme a senha" required />
              </div>

              <div class="input-group">
                <input type="number" id="celular" placeholder="Celular (opcional)" />
              </div>
              <div class="input-group alunos-only">
                <label>Frequenta academia?</label>
                <select id="frequenta-academia">
                  <option value="">Selecione</option>
                  <option value="Não, sou iniciante">Não, sou iniciante</option>
                  <option value="Sim, menos de 6 meses">Sim, menos de 6 meses</option>
                  <option value="Sim, de 6 meses a 1 ano">Sim, de 6 meses a 1 ano</option>
                  <option value="Sim, mais de um ano">Sim, mais de um ano</option>
                  <option value="Sim, mais de 2 anos">Sim, mais de 2 anos</option>
                </select>
              </div>
              <div class="input-group personais-only">
                <input type="text" id="formacao-personal" placeholder="Formação" />
              </div>
              <div class="input-group personais-only">
                <input type="text" id="tempo-experiencia" placeholder="Tempo de experiência como personal" />
              </div>
              <div class="input-group personais-only">
                <input type="text" id="tipo-cobranca" placeholder="Informe seu tipo de cobrança" />
              </div>
              <div class="input-group personais-only">
                <input type="text" id="valor-cobranca" placeholder="Informe seu valor de cobança" />
              </div>

              <div class="input-group personais-only">
                <textarea rows="5" type="text" id="informacoesAdicionais" placeholder="Deixe que seus alunos te conheçam, conte mais sobre sua trajetória profissional e forma de atendimento."></textarea>
              </div>

              <p id="error-message-cadastro"></p>
              <p id="success-message-cadastro"></p>
              <button type="submit" class="botao">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Já possui conta?</h2>
            <button class="ghost" id="LoginButton">Faça Login</button>
          </div>

          <div class="overlay-panel overlay-right">
            <h2>Ainda não tem conta?</h2>
            <p>Cadastre-se agora!</p>
            <button class="ghost" id="CadastroButton">Cadastre-se</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>

  <script>

    addEventListener('DOMContentLoaded', function () {

      if (localStorage.getItem("tipo_usuario") === 'aluno') {
        return window.location.href = "aluno/inicio.html"
      }

      if (localStorage.getItem("tipo_usuario") === 'personal') {
        return window.location.href = "personal/inicio.html"
      }

    });

  </script>
</body>

</html>
